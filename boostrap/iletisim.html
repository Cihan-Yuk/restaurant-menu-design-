<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim - Statik Web Sitesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">StatikSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hizmetler.html">Hizmetler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">İletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- İletişim Başlığı -->
  <header class="page-header text-center py-5 bg-light">
    <div class="container">
      <h1 class="display-5">Bizimle İletişime Geçin</h1>
      <p class="lead">Aşağıdaki formu kullanarak bize kolayca ulaşabilirsiniz.</p>
    </div>
  </header>

  <!-- İletişim Formu -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" placeholder="ornek@mail.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mesajınız</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gönder</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>&copy; 2025 StatikSite. Tüm hakları saklıdır.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
